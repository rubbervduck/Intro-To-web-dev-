<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Corrected viewport tag -->
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="center"> <!-- Centered content -->
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field"> <!-- Text field for username -->
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field"> <!-- Text field for password -->
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="pass">Forgot Password?</div> <!-- Forgot password link -->
            <input type="submit" value="Login"> <!-- Submit button -->
            <div class="signup_link">
                Not a member? <a href="#">Signup</a> <!-- Signup link -->
            </div>
        </form>
    </div>
</body>
</html>
